<!doctype html>
<html>

<head>

	<title>Weather Forecast</title>
	<meta charset="utf-8" />
	<meta name="description" content="Ankur CSCI 571 HW 8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    
    <style>
        
        body{
            
            background: url(bg.jpg) no-repeat center center fixed; 
            background-size:cover;
            -moz-background-size: cover;
        }
        
        .main{
            background: rgba(0,0,0,0.5);
            color: white;
            padding-top: 10px;
        }
        
        h2#title{
            padding-top: 0;
            margin-top: 0;
            color: black;
        }
        
        .required{
            color: red;
        }
        
    </style>
    
    
    <script type="text/javascript">
        var states=["Select your state...", "Alabama", "Alaska", "Arizona", "Arkansas", "California", "Colorado", "Connecticut", "Delaware", "District Of Columbia", "Florida", "Georgia", "Hawaii", "Idaho", "Illinois", "Indiana", "Iowa", "Kansas", "Kentucky", "Louisiana", "Maine", "Maryland", "Massachusetts", "Michigan", "Minnesota", "Mississippi", "Missouri", "Montana", "Nebraska", "Nevada", "New Hampshire", "New Jersey", "New Mexico", "New York", "North Carolina", "North Dakota", "Ohio", "Oklahoma", "Oregon", "Pennsylvania", "Rhode Island", "South Carolina", "South Dakota", "Tennessee", "Texas", "Utah", "Vermont", "Virginia", "Washington", "West Virginia", "Wisconsin", "Wyoming"];

        var symbols=["Select your state...", "AL", "AK", "AZ", "AR", "CA", "CO", "CT", "DE", "DC", "FL", "GA", "HI", "ID", "IL", "IN", "IA", "KS", "KY", "LA", "ME", "MD", "MA", "MI", "MN", "MS", "MO", "MT", "NE", "NV", "NH", "NJ", "NM", "NY", "NC", "ND", "OH", "OK", "OR", "PA", "RI", "SC", "SD", "TN", "TX", "UT", "VT", "VA", "WA", "WV", "WI", "WY"];

        function initializeSelect(){
            var list = document.getElementById("state"); 
            for (var i = 0; i < states.length; i++){                
                var li = document.createElement("li");
                var link = document.createElement("a");             
                var text = document.createTextNode(states[i]);
                //text.href = "#";
                link.appendChild(text);
                link.href = "#";
                li.value = symbols[i];
                li.appendChild(link);                
                list.appendChild(li);
              }
        }
        
    </script>
	
</head>

<body>
    
    <div class="container label">
        
        <h2 id="title"> Forecast Search</h2>
    
    </div>
            
    <div class="container contentContainer main">
        <div class="row">

            <div class="col-md-3">
                Street:<span class="required">*</span>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter street address">
                </div>
            </div>
            
            <div class="col-md-2">
                City:<span class="required">*</span>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter the city name">
                </div>
            </div>
            
            <div class="col-md-2">
                State:<span class="required">*</span>
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Select your state...
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" id="state"></ul>
                </div>
            </div>
            
            <script type="text/javascript">
                initializeSelect();
            </script>
            
            <div class="col-md-2">
                Degree:<span class="required">*</span>
                <div class="radio">
                    <label class="radio-inline"><input type="radio" name="unit" value="Fahrenheit" id="fahrenheit" checked> Fahrenheit</label>
                    <label class="radio-inline"><input type="radio" name="unit" value="Degree" id="celsius"> Degree</label>
                </div>
            </div>
            
            <div class="col-md-1">
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary btn-sm" aria-label="Left Align">
                    <span class="glyphicon glyphicon-search"></span>
                    Search
                </button>
                
                <button type="button" class="btn btn-default btn-sm" aria-label="Left Align">
                    <span class="glyphicon glyphicon-refresh"></span>
                    Clear
                </button>
            </div>
        </div>
    
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
